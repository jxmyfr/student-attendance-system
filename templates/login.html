<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - FaceAttend</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3182ce;
            --primary-dark: #2b6cb0;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .login-card h2 {
            margin-bottom: 5px;
            color: #2d3748;
        }
        .login-card p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 40px;
            left: 15px;
            color: #a0aec0;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Sarabun';
            font-size: 1rem;
            transition: 0.3s;
        }
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .flash-messages {
            background: #fff5f5;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-logo">
        <i class="fas fa-user-shield"></i>
    </div>
    <h2>สำหรับคุณครู</h2>
    <p>กรุณาเข้าสู่ระบบเพื่อจัดการการเช็กชื่อ</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <div class="form-group">
            <label>ชื่อผู้ใช้งาน</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label>รหัสผ่าน</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
    </form>
    
    <div style="margin-top: 25px; font-size: 0.8rem; color: #a0aec0;">
        &copy; 2026 FaceAttend System - Project Year 5
    </div>
</div>

</body>
</html>
